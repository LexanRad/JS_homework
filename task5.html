<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	'use strict';


	function plus(num1, num2) {
		return num1 + num2;
	};


	function minus(num1, num2) {
		return num1 - num2;
	};


	function mul(num1, num2) {
		return num1 * num2;
	};


	function div(num1, num2) {
		return num1 / num2;
	};


	function mathOperation(arg1, arg2, operation) {
		switch (operation) {
			case '+':
				return alert('Результат сложения равен: ' + plus(arg1, arg2));
			case '-':
				return alert('Результат вычисления равен: ' + minus(arg1, arg2));
			case '*':
				return alert('Результат умножения равен: ' + mul(arg1, arg2));
			case '/':
				return alert('Результат деления равен: ' + div(arg1, arg2));
			default:
				throw new Error('Операция ' + operation + ' не предусмотрена');
		};
	};


	let a = prompt('Введите первое число:'), b = prompt('Введите второе число:');
	let c = prompt('Введите операцию (+, -, *, /), которую хотите сделать с ними:');
	mathOperation(a, b, c);
	</script>
</body>
</html>
