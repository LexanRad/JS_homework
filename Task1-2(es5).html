<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	'use strict';
	
    function Post(author, text, date) {
        this.author = author;
        this.text = text;
        this.date = date;
    };

    Post.prototype.edit = function(text) {
        this.text = text;
    };

    const post1 = new Post('Lex', 'some text for example', '10.11.2021');

    console.log(post1);

    post1.edit('text for edit');
    console.log(post1);

    function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function() {
            this.highlighted = true;
        }

        const post2 = new AttachedPost('Lex', 'some text for atach', '10.11.2021');
        console.log(post2);
        post2.makeTextHighlighted();
        post2.edit('see changes?');
        console.log(post2);
    </script>
</body>
</html>
