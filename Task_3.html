<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		/*
		К числу 10 прибавили число 10 получили число 20, затем конкатенацией прибавили строку 10 вышла строка 2010
		*/
		let res_1 = 10 + 10 + "10";
		console.log(res_1);

		/*
		К числу 10 прибавили строку 10, конкатенация - строка 1010 и к ней опять же конкатенацией прибавили число 10 в итоге строка 101010
		*/
		let res_2 = 10 + "10" + 10;
		console.log(res_2);

		/*
		Прибавляем к числу 10 другое число 10 получаем 20, затем прибавляем строку, но за счет второго плюса (который играет роль унарного, что приводит строку в число) прибавляем число 10, соответственно получаем в итоге число 30
		*/
		let res_3 = 10 + 10 + +"10";
		console.log(res_3);

		/*
		Здесь мы пытаемся поделить десять на минус 0 (унарный минус превращает "" в -0), соответственно получаем -infinity (минус бесконечность)
		*/
		let res_4 = 10 / -"";
		console.log(res_4);

		/*
		Здесь унарный плюс пытется привести строку в число, но не может (поскольку грамматически должна стоять точка, а не запятая), в итоге мы пытаемся поделить 10 на NaN (не число), что в итоге и дает NaN
		*/
		let res_5 = 10 / +"2,5";
		console.log(res_5);
	</script>
</body>
</html>
